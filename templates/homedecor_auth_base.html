<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Authentication - Home Decor{% endblock %}</title>
    <style>
        /* General Reset */
        body, h1, h2, p, a {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background-color: #f5f5f5;
            color: #333;
        }

        /* Header */
        .header {
            background-color: #8fbc8f;
            text-align: center;
            padding: 20px 0;
        }

        .header h1 {
            font-size: 32px;
            color: #ffffff;
            margin: 0;
        }

        /* Form Container */
        .auth-container {
            max-width: 400px;
            margin: 50px auto;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        .auth-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2f4f4f;
        }

        .auth-container form {
            display: flex;
            flex-direction: column;
        }

        .auth-container label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .auth-container input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .auth-container button {
            background-color: #8fbc8f;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .auth-container button:hover {
            background-color: #6a9b6a;
        }

        .auth-container p {
            text-align: center;
            margin-top: 10px;
        }

        .auth-container p a {
            color: #2f4f4f;
            text-decoration: none;
            font-weight: bold;
        }

        .auth-container p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>{% block header_title %}Welcome to Home Decor{% endblock %}</h1>
    </div>

    <!-- Authentication Form -->
    <div class="auth-container">
        {% block content %}
        <!-- Login or Signup form content will go here -->
        {% endblock %}
    </div>
</body>
</html>
