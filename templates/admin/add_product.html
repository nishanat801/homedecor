{% extends 'base.html' %}

{% block title %}Add Product - Home Decor{% endblock %}

{% block content %}
<style>
    /* Form Styling */
form {
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    background: white;
    border: 1px solid #ddd;
    border-radius: 5px;
}

label {
    display: block;
    margin-bottom: 5px;
    text-align: left;
}

input, select, textarea, button {
    width: 100%;
    margin-bottom: 15px;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 3px;
    font-size: 14px;
}

button {
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

textarea {
    resize: vertical;
}

input[type="file"] {
    padding: 6px;
}

h1 {
    margin-bottom: 20px;
}
.alert {
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 5px;
    color:rgb(240, 19, 41);
}
}

.alert-error {
    background-color: #f8d7da;
    color:rgb(165, 24, 38);
}

.alert-success {
    background-color: #d4edda;
    color: #155724;
}

</style>
<h1>Add Product</h1>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    
    <label for="name">Product Name</label>
    <input type="text" id="name" name="name" required>

    {% if messages %}
    {% for message in messages %}
        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}

    <label for="price">Price</label>
    <input type="number" id="price" name="price" required>

    <label for="stock">Stock</label>
    <input type="number" id="stock" name="stock" required>

    <label for="category">Category</label>
    <select id="category" name="category" required>
        <option value="" disabled selected>Select a category</option>
        {% for category in categories %}
            <option value="{{ category.id }}">{{ category.name }}</option>
        {% endfor %}
    </select>

    <label for="description">Description</label>
    <textarea id="description" name="description" rows="3"></textarea>

    <h3>Attributes</h3>

    <!-- Colors -->
    <label for="colors">Colors (comma-separated)</label>
    <input type="text" id="colors" name="colors">

    <!-- Materials -->
    <label for="materials">Materials (comma-separated)</label>
    <input type="text" id="materials" name="materials">

    <!-- Sizes -->
    <label for="sizes">Sizes (comma-separated)</label>
    <input type="text" id="sizes" name="sizes">

    <label for="image1">Image 1</label>
    <input type="file" id="image1" name="image1">

    <label for="image2">Image 2</label>
    <input type="file" id="image2" name="image2">

    <label for="image3">Image 3</label>
    <input type="file" id="image3" name="image3">       

    <button type="submit">Add Product</button>

   


</form>
{% endblock %}
