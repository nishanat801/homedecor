{% extends "base.html" %}

{% block title %}Add Category{% endblock %}

{% block content %}
<style>
    /* General Reset */
body, h1, h2, h3, p, ul, li, a, form, table {
    margin: 0;
    padding: 0;
    list-style: none;
    text-decoration: none;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    color: #333;
    padding: 20px;
}

/* Navbar */
.navbar {
    background-color: #222;
    color: #fff;
    padding: 15px 20px;
}

.navbar .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.navbar .logo {
    font-size: 24px;
    font-weight: bold;
    color: #fff;
}

.navbar .nav-links li {
    display: inline;
    margin-right: 20px;
}

.navbar .nav-links a {
    color: #fff;
    transition: color 0.3s;
}

.navbar .nav-links a:hover {
    color: #ff9900;
}

/* Container for main content */
.container {
    width: 90%;
    max-width: 1200px;
    margin: 20px auto;
}

/* Form Styles (for editing or adding categories/products) */
form {
    max-width: 400px;
    margin: 20px auto;
    padding: 20px;
    background: white;
    border: 1px solid #ddd;
    border-radius: 5px;
}

label {
    display: block;
    margin-bottom: 5px;
    text-align: left;
}

input, select, textarea, button {
    width: 100%;
    margin-bottom: 15px;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 3px;
}

button {
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
    text-align: center;
}

button:hover {
    background-color: #45a049;
}

/* Table Styles (for Product and Category List) */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

th, td {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: left;
}

th {
    background-color: #f4f4f4;
}

a {
    text-decoration: none;
    color: #007BFF;
}

a:hover {
    text-decoration: underline;
}

/* Footer */
footer {
    background-color: #222;
    color: #fff;
    text-align: center;
    padding: 30px 0;
    margin-top: 300px;
}

</style>
<div class="container">
    <h1>Add Category</h1>
    
    <!-- Display Error Message -->
    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% endif %}
    
    <!-- Add Category Form -->
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <!-- Category Name Input -->
        <label for="category">Category Name:</label>
        <input type="text" name="category" id="category" placeholder="Enter category name" required>

        <!-- Description Input -->
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="3" placeholder="Enter description"></textarea>
        
        {% comment %} <!-- Sub category -->
        <label for="sub-category">Sub Category</label>
        <select id="sub-category" name="sub-category" required>
            <option value="" disabled selected>Select a Sub category</option>
            {% for subcategory in subcategories %}
                <option value="{{ subcategory.id }}">{{ subcategory.name }}</option>
            {% endfor %}
        </select> {% endcomment %}

        <!-- Image Upload -->
        <label for="image">Category Image:</label>
        <input type="file" name="image" id="image" accept="image/*">

        <button type="submit">Add Category</button>
    </form>
</div>

{% endblock %}
