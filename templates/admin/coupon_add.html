{% extends "base.html" %}
{% block content %}
    <title>Add New Coupon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            padding: 20px;
        }

        .header {
            margin-bottom: 20px;
            text-align: center;
        }

        .header h1 {
            {% comment %} font-size: 24px; {% endcomment %}
            color: #333;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #4a90e2;
            text-decoration: none;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 4px rgba(74, 144, 226, 0.2);
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: #357abd;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Add New Coupon</h1>
        </div>

        <a href="{% url 'coupon_list' %}" class="back-link">&larr; Back to Coupons</a>

        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_name">Coupon Name</label>
                {{ form.name }}
            </div>
            
            <div class="form-group">
                <label for="id_code">Coupon Code</label>
                {{ form.code }}
            </div>
            
            <div class="grid">
                <div class="form-group">
                    <label for="id_discount">Discount</label>
                    {{ form.discount_percentage }}
                </div>
                <div class="form-group">
                    <label for="id_coupon_type">Coupon Type</label>
                    {{ form.coupon_type }}
                </div>
            </div>
            
            <div class="grid">
                <div class="form-group">
                    <label for="id_min_amount">Minimum Order Amount</label>
                    {{ form.min_amount }}
                </div>
                <div class="form-group">
                    <label for="id_max_amount">Maximum Discount</label>
                    {{ form.max_discount }}
                </div>
            </div>
            
            <div class="form-group">
                <label for="id_expiry_date">Expiry Date</label>
                <input type="date" name="expiry_date" id="id_expiry_date" class="form-control" value="{{ form.expiry_date.value|default:'' }}">
            </div>
            
            <button type="submit" class="btn">Create Coupon</button>
        </form>
    </div>
</body>
{% endblock %}
