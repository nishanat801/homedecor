{% extends "base.html" %}
{% block content %}
    <title>Edit Coupon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f7f7f7;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .back-button {
            padding: 10px 20px;
            background-color: #e0e0e0;
            color: #333;
            font-size: 14px;
            text-decoration: none;
            border-radius: 4px;
        }

        .back-button:hover {
            background-color: #d4d4d4;
        }

        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: #4a90e2;
            outline: none;
            box-shadow: 0 0 5px rgba(74, 144, 226, 0.2);
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .btn {
            padding: 14px 24px;
            border-radius: 4px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-primary {
            background-color: #4a90e2;
            color: white;
        }

        .btn-primary:hover {
            background-color: #357abd;
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .status-badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-active {
            background-color: #e6f4ea;
            color: #137333;
        }

        .status-expired {
            background-color: #fce8e6;
            color: #c5221f;
        }

        .usage-stats {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-top: 40px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .stat-label {
            font-size: 12px;
            color: #888;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                margin-bottom: 12px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="header-actions">
            <a href="{% url 'coupon_list' %}" class="back-button">‚Üê Back to Coupons</a>
            <span class="status-badge {% if coupon.expiry_date >= today %}status-active{% else %}status-expired{% endif %}">
                {% if coupon.expiry_date >= today %}Active{% else %}Expired{% endif %}
            </span>
        </div>

        <h1>Edit Coupon: {{ coupon.name }}</h1>

        <div class="card">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                
                <div class="button-group">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <a href="{% url 'coupon_list' %}" class="btn btn-danger">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
{% endblock %}
