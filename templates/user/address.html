<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f9fa;
    }
    
    .checkout-container {
        display: flex;
        max-width: 1200px;
        margin: 50px auto;
        gap: 30px;
        padding: 20px;
    }
    
    .order-summary {
        width: 25%;
        background-color: #333;
        color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    
    .order-summary h2, .order-summary h3 {
        margin: 10px 0;
    }
    
    .order-summary .user-info {
        margin-top: 20px;
        font-size: 14px;
        color: #ddd;
    }
    
    .address-details {
        width: 70%;
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .address-details h1 {
        font-size: 24px;
        margin-bottom: 20px;
        text-align: center;
    }
    
    .address-form {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }
    
    .input-row {
        display: flex;
        gap: 15px;
    }
    
    .input-group {
        flex: 1;
        display: flex;
        flex-direction: column;
    }
    
    .input-group label {
        margin-bottom: 5px;
        font-weight: bold;
    }
    
    input, select {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
    }
    
    input:focus, select:focus {
        outline: none;
        border-color: #333;
    }
    
    .error {
        color: red;
        font-size: 12px;
        display: none;
    }
    
    .checkbox-group {
        display: flex;
        align-items: center;
        gap: 10px;
    }
    
    .address-type {
        display: flex;
        gap: 10px;
    }
    
    .address-btn {
        padding: 10px 20px;
        border: 1px solid #ddd;
        background-color: #f8f9fa;
        border-radius: 5px;
        cursor: pointer;
    }
    
    .address-btn.active {
        background-color: black;
        color: white;
    }
    
    .continue-btn {
        width: 100%;
        padding: 15px;
        background-color: black;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
    }
    
    .continue-btn:hover {
        background-color: #444;
    }
    
</style>
<body>
    <div class="checkout-container">
        <aside class="order-summary">
            <h2>Order Summary</h2>
            <p>2 items</p>
            <h3>â‚¹17,337</h3>
            <p>Discounts can be applied ahead</p>
            <p class="user-info">Using as +91 95623 81801</p>
        </aside>

        <main class="address-details">
            <h1>Add Delivery Address</h1>
        
            <!-- Form starts here -->
            <form action="{% url 'user:user_address' %}" method="POST" class="address-form">
                {% csrf_token %}
                <div class="input-row">
                    <div class="input-group">
                        <label for="pincode">Pincode</label>
                        <input type="text" id="pincode" name="pincode" placeholder="Pincode" required>
                    </div>
        
                    <div class="input-group">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" placeholder="City" required>
                    </div>
        
                    <div class="input-group">
                        <label for="state">State</label>
                        <select id="state" name="state" required>
                            <option value="" disabled selected>State</option>
                            <option value="kerala">Kerala</option>
                            <option value="tamil-nadu">Tamil Nadu</option>
                            <!-- Add more states here -->
                        </select>
                    </div>
                </div>
        
                <div class="input-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="full-name" placeholder="Full name" required>
                </div>
        
                <div class="input-group">
                    <label for="address">House no / Building / Apartment</label>
                    <input type="text" id="address" name="address" placeholder="House no / Building / Apartment" required>
                </div>
        
                <div class="input-group">
                    <label for="area">Area, Sector, Street, Village</label>
                    <input type="text" id="area" name="area" placeholder="Area, Sector, Street, Village">
                </div>
        
                <div class="input-group">
                    <label for="landmark">Add landmark (optional)</label>
                    <input type="text" id="landmark" name="landmark" placeholder="Landmark (optional)">
                </div>
        
                <div class="checkbox-group">
                    <input type="checkbox" id="save-address" name="save-address" checked>
                    <label for="save-address">Save my address as</label>
                </div>
        
                <!-- Address type hidden input -->
                <input type="hidden" id="address-type" name="address-type" value="Home">
        
                <!-- Submit button -->
                <button type="submit" class="continue-btn">Continue</button>
            </form>
        </main>
    </div>
    <script>
        const addressTypeButtons = document.querySelectorAll('.address-btn');
        const addressTypeInput = document.getElementById('address-type');
    
        addressTypeButtons.forEach(button => {
            button.addEventListener('click', () => {
                addressTypeButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                addressTypeInput.value = button.textContent; // Update hidden input
            });
        });
    </script>

</body>
</html>
