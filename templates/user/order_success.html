{% extends 'header_footer.html' %}

{% block title %}Order Successful - Home Decor{% endblock %}

{% block content %}
<div class="main-panel">
    <div class="content-wrapper">
        <div class="card dark-theme">
            <div class="card-body text-center">
                <i class="fas fa-check-circle text-success" style="font-size: 48px;"></i>
                <h2 class="mt-3 text-white">Order #{{ order.id }} Placed Successfully!</h2>
                <p class="text-muted">Thank you for your purchase.</p>
                <a href="{% url 'products_user' %}" class="btn btn-primary mt-3">Continue Shopping</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
